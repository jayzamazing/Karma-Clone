<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <!--stylesheet to make behavior the same across different browsers-->
  <link rel="stylesheet" href="css/normalize.css" type="text/css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  <nav class="top-navigation">
    <div class="content">
      <ul class="links">
        <li class="active">Meet Karma</li>
        <li>How it Works</li>
        <li>Store</li>
        <li>Blog</li>
        <li>Help</li>
        <li>Login</li>
      </ul>
      <img src="img/karma-logo.svg" alt="Logo Image" class="logo" width="26">
    </div>
  </nav>
  <section class="introduction">
    <div class="content">
      <h1>Introducing Karma</h1>
      <h3>Bring WiFi with you, everywhere you go.</h3>
      <div class="buttons">
        <button>Learn More</button>
      </div>
    </div>
  </section>
  <section class="cases">
    <h2>Everyone needs a little Karma.</h2>
    <div class="content">
      <div class="devices flex1">
        <img src="img/icon-devices.svg" alt="picture of devices"
          width="127"/>
        <div class="caption"><h3>Internet for all devices</h3></div>
      </div>
      <div class="devices flex1">
        <img src="img/icon-coffee.svg" alt="picture of coffee"
        width="127"/>
        <div class="caption"><h3>Boost your productivity</h3></div>
      </div>
      <div class="devices flex1">
          <img src="img/icon-refill.svg" alt="picture of gas pump"
          width="127"/>
          <div class="caption"><h3>Pay as You Go</h3></div>
      </div>
    </div>
  </section>
  <footer class="social">
    <div class="content">
      <hr>
      <h5>Join us on</h5>
      <ul class="icons">
        <li>
          <i class="fa fa-twitter"></i>
        </li>
        <li>
          <i class="fa fa-facebook"></i>
        </li>
        <li>
          <i class="fa fa-instagram"></i>
        </li>
      </div>
      <span class="copyright">&#169; Karma Mobility, Inc.</span>
    </div>
  </footer>
